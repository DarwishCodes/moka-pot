      body {
        background-color: #937654;
        height: 100vh;
      }
      #moka-pot {
        transform-origin: 50% 50%;
        transition: all 0.5s;
      }
      svg:hover,
      svg:active #moka-pot {
        transform: rotate(50deg) translate(-2rem, 3rem);
      }
      #lid {
        transform-origin: 60% 64%;
        transform: rotate(0deg);
        transition: all 0.5s;
      }
      #cup {
        width: 10rem;
        transform: scale(0.5) translateY(22rem) translateX(20rem);
      }
      svg:hover,
      svg:active #lid {
        transform: rotate(-90deg);
      }
      #path1376 {
        transform: rotateX(90deg) scale(0.4);
        transition: all 5s;
        transition-delay: 1s;
      }
      svg:hover,
      svg:active #path1376 {
        transform: rotateX(0deg) scale(1);
      }
    </style>
